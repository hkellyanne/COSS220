<!DOCTYPE html>
<html>
    
    <head>
        <title>Tuition Calculator</title>
      <img src="../images/lbcccalcbanner.jpg" alt="lbcc banner" align="center" >
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
       <a href="../index.html">
            <img src="../images/backbutton.png" alt="go back" style="position:absolute; TOP:35px; LEFT:50px"; height="35px" /></a>    
        
        
        
    
<p>Please complete this form to calculate your tuition at LBCC:</p>

<form action="handle_calculator.php" method="post">

    <p>First and Last Name: <input type="text" name="name" size="20" required/></p>
	<p>Student ID: <input type="text" name="studentID" size="20" /></p>
    
    <p>Semester: <select name="session">
	<option value="Winter">Winter</option>
	<option value="Spring">Spring</option>
	<option value="Summer">Summer</option>
    <option value="Fall">Fall</option>
	</select> 
    
    Year: <select name="Year">
	<option value="2000">2000</option>
	<option value="2001">2001</option>
	<option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
	<option value="2005">2005</option>
	<option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
	<option value="2009">2009</option>
	<option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
	<option value="2013">2013</option>
	<option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
	<option value="2017">2017</option>
	<option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
	<option value="2021">2021</option>
	<option value="2022">2022</option>
    <option value="2023">2023</option>
	</select></p>
    
    
    <p>Number of units[$46 per Unit]:
        <input type="number" name="units" min="1" max="21" size="5" required/></p>

    <p>There is a <b>mandatory</b> student health fee of <b>$19.00</b></p>
    
    <p>Optional Fees:</p>
    <p>College Services Card: <select name="college_services">
	<option value="CSYes">Yes[$20]</option>
	<option value="CSNo">No[$0]</option>
	</select> 

    <p>Parking Permit: <select name="parking_permit">
	<option value="PPYes">Yes[$30]</option>
	<option value="PPNo">No[$0]</option>
	</select> 
    
        <br/>
        <br/>

	<input type="submit" id='calculate' name="Calculate" value="Calculate" class="calculate"/>

</form>
</div>
        
        
    </body>
</html>
